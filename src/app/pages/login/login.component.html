<div class="h-screen " [ngStyle]="{'background-image':'url('+bgUrl+')'}">
  <app-header></app-header>
  <div class="login-container">
    <div  class="login-card opacity-85">
      <h2 class="heading">Se connecter</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <input type="text" class="input" formControlName="email" placeholder="Email ou numéro de portable">
            <p class="error" *ngIf="form.controls['email'].touched && form.controls['email'].errors?.['required']">
              Entrez un email ou un numéro valide.
            </p>
          </div>

          <div class="form-field">
            <input type="text" class="input" formControlName="password" placeholder="Mot de passe">
            <p class="error" *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['minlength']">
              Le mot de passe doit avoir 4 caractères minimum.
            </p> <!-- && form.controls['password'].errors?.['minlength'] -->  
          </div>
          
          <div class="action-field">
            <button class="login-btn">Se connecter</button>
          </div>
        </form>
    </div>
  </div>
</div>
